<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bsale Store | App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>Bsale Store</h1>
        <form class="searchContainer" id="form">
          <label>Busca un Producto:</label>
          <input
            type="text"
            placeholder="Por ejempl...'Pisco'"
            id="searchValue"
          />
        </form>
      </header>
      <div class="mainGrid">
        <aside>
          <nav>
            <h2>Bsale Categorias</h2>
            <ul>
              <li id="cate1"></li>
              <li id="cate2"></li>
              <li id="cate3"></li>
              <li id="cate4"></li>
              <li id="cate5"></li>
              <li id="cate6"></li>
              <li id="cate7"></li>
            </ul>
          </nav>
        </aside>
        <main>
          <h2>Lista de todos los productos...</h2>
          <div class="section" id="mainProducts"></div>
        </main>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/src/components/Aside.js"></script>
    <script type="module" src="/src/components/Products.js"></script>
  </body>
</html>
